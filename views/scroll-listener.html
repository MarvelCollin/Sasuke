<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Listener Example</title>
    <style>
        body {
            height: 2000px; /* Making the body tall to enable scrolling */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .fixed-header {
            position: fixed;
            top: 0;
            width: 100%;
            background: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .content {
            margin-top: 50px; /* Adding margin to prevent content overlap with fixed header */
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="fixed-header">
    Fixed Header
</div>

<div class="content">
    <h1>Scroll Down to See the Listener in Action</h1>
    <p>Keep scrolling to see the console log messages.</p>
</div>

<script>
    window.addEventListener('scroll', function() {
        console.log('Scrolled to:', window.scrollY);
    });
</script>

</body>
</html>
